name: Bug Report
description: Report a bug or unexpected behaviour
title: '[BUG] '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Configure the server with...
        2. Call the tool...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: outlook-mcp version
      description: Run `outlook-mcp --version` or check package.json
      placeholder: '3.0.0'
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      description: Run `node --version`
      placeholder: 'v20.0.0'
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Affected Module
      description: Which module is the bug in?
      options:
        - Auth
        - Email
        - Calendar
        - Contacts
        - Categories
        - Settings
        - Folder
        - Rules
        - Advanced
        - Other / Unknown
    validations:
      required: false

  - type: textarea
    id: errors
    attributes:
      label: Error Messages
      description: Paste any error messages or logs.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information (screenshots, config, etc.).
