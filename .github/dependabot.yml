# Dependabot Configuration
#
# Automated dependency updates for npm packages and GitHub Actions.

version: 2

updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps):"
    groups:
      dev-dependencies:
        patterns:
          - "eslint*"
          - "prettier"
          - "jest"
          - "@commitlint/*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps):"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
